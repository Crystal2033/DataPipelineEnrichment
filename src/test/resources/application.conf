kafka {
  consumer {
    bootstrap.servers = "localhost:9092" //обязательный параметр, используется в тестах (метод `replaceConfigForTest`)
    group.id = "test_group_consumer"
    auto.offset.reset = "earliest"
  }
  producer {
    bootstrap.servers = "localhost:9092" //обязательный параметр, используется в тестах (метод `replaceConfigForTest`)
  }
    topic {
      in = "test_topic_in"
      out = "test_topic_out"
    }

}
