  connectionString = "mongo.connectionString" //обязательный параметр, используется в тестах (метод `replaceConfigForTest`)
  database = "mongo.database" //обязательный параметр, используется в тестах (метод `replaceConfigForTest`)
  collection = "mongo.collection" //обязательный параметр, используется в тестах (метод `replaceConfigForTest`)
}
application {
  enrichmentId = 1 //обязательный параметр, достаём все правила только для конкретного enrichmentId
  updateIntervalSec = 30 //обязательный параметр, используется в тестах (метод `replaceConfigForTest`)
